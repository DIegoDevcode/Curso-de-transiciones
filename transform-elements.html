<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .shadow{
         width: 100px;
         height: 100px;
         background-color: lightblue;
         border-radius: 50%;
      }
      .circle{
         width: 100px;
         height: 100px;
         background-color: #00DBDE;
         background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 50%, #ffffff 100%);
         border-radius: 50%;
      }
      .circle:hover{
         transform: translate(20px, -20px);
      }
   </style>
</head>
<body>
   <div class="shadow">
      <div class="circle"></div>
   </div>
</body>
</html>
