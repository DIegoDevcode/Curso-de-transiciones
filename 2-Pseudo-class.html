<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      a:link{
         color: hotpink;
      }
      a:visited{
         color: tomato;
      }
      a:hover{
         background-color: brown;
      }
      p:not(.maravillas){
         color: coral;
      }
      .container div:nth-child(1){
         background-color: aqua;
      }
   </style>
</head>
<body>
   <a href="/">Alicia</a>
   <p>En el</p>
   <p class="maravillas">pais</p>
   <div class="container">
      <div>Alicia</div>
      <div>maravillas</div>
      <div>pais</div>
   </div>
</body>
</html>
